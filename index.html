<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Processos - NUP</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // FunÃ§Ã£o para autenticaÃ§Ã£o com Google
        async function login() {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("UsuÃ¡rio autenticado:", result.user);
            } catch (error) {
                console.error("Erro ao autenticar:", error);
                alert("Erro ao autenticar: " + error.message);
            }
        }

        // FunÃ§Ã£o para logout
        async function logout() {
            try {
                await signOut(auth);
                console.log("UsuÃ¡rio desconectado");
            } catch (error) {
                console.error("Erro ao sair:", error);
            }
        }

        // FunÃ§Ã£o para carregar os processos do Firestore
        async function carregarDadosFirestore() {
            const user = auth.currentUser;
            if (!user) {
                alert("VocÃª precisa estar autenticado para acessar os processos.");
                return;
            }
            
            try {
                const processosRef = collection(db, 'processos');
                const snapshot = await getDocs(processosRef);
                const dados = snapshot.docs.map(doc => doc.data());

                console.log("Dados carregados:", dados);
                preencherTabela(dados);
            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);
                alert("Erro ao carregar dados: " + erro.message);
            }
        }

        // Monitora a autenticaÃ§Ã£o do usuÃ¡rio
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById("loginBtn");
            const logoutBtn = document.getElementById("logoutBtn");
            const statusDiv = document.getElementById("status");

            if (user) {
                statusDiv.innerHTML = `Logado como: ${user.displayName}`;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
                carregarDadosFirestore();
            } else {
                statusDiv.innerHTML = "NÃ£o autenticado";
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
            }
        });

        // Disponibilizar funÃ§Ãµes no escopo global
        window.login = login;
        window.logout = logout;
        window.carregarDadosFirestore = carregarDadosFirestore;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Processos - NUP</h1>
            <div id="status">NÃ£o autenticado</div>
            <button id="loginBtn" onclick="login()">ðŸ”‘ Login com Google</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">ðŸšª Sair</button>
        </header>
        <button onclick="carregarDadosFirestore()">ðŸ”„ Recarregar Processos</button>
    </div>
</body>
</html>
