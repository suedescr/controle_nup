<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Processos - NUP</title>

    <script type="module">
        // ImportaÃ§Ã£o via CDN para rodar no GitHub Pages
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_CORRETA",
            authDomain: "controle-processo-nup.firebaseapp.com",
            projectId: "controle-processo-nup",
            storageBucket: "controle-processo-nup.appspot.com",
            messagingSenderId: "375467007404",
            appId: "1:375467007404:web:5f3942fcb6d6aa4d26ee09"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Define Client ID para evitar erro de "Unauthorized domain"
        provider.setCustomParameters({
            client_id: "375467007404-f89c13rct7unu3sahqqsuebcnah96f2e.apps.googleusercontent.com",
            prompt: "select_account"
        });

        // FunÃ§Ã£o de Login com Google
        async function login() {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("UsuÃ¡rio autenticado:", result.user);
            } catch (error) {
                console.error("Erro ao autenticar:", error);
                alert("Erro ao autenticar: " + error.message);
            }
        }

        // FunÃ§Ã£o de Logout
        async function logout() {
            try {
                await signOut(auth);
                console.log("UsuÃ¡rio deslogado");
                window.location.reload(); // Atualiza a pÃ¡gina ao sair
            } catch (error) {
                console.error("Erro ao sair:", error);
            }
        }

        // FunÃ§Ã£o para carregar processos do Firestore
        async function carregarDadosFirestore() {
            const user = auth.currentUser;
            if (!user) {
                alert("VocÃª precisa estar autenticado para acessar os processos.");
                return;
            }

            try {
                const processosRef = collection(db, 'processos');
                const snapshot = await getDocs(processosRef);
                const dados = snapshot.docs.map(doc => doc.data());

                console.log("Dados carregados:", dados);
                preencherTabela(dados);
            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);
                alert("Erro ao carregar dados: " + erro.message);
            }
        }

        // Atualiza interface ao mudar estado de autenticaÃ§Ã£o
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById("loginBtn");
            const logoutBtn = document.getElementById("logoutBtn");
            const statusDiv = document.getElementById("status");

            if (user) {
                statusDiv.innerHTML = `Logado como: ${user.displayName}`;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
                carregarDadosFirestore();
            } else {
                statusDiv.innerHTML = "NÃ£o autenticado";
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
            }
        });

        // FunÃ§Ã£o para preencher a tabela com os dados do Firestore
        function preencherTabela(dados) {
            const tabela = document.getElementById("tabelaProcessos").querySelector("tbody");
            tabela.innerHTML = ""; // Limpa tabela antes de adicionar novos dados

            dados.forEach(d => {
                const linha = `<tr>
                    <td>${d.numero || 'N/A'}</td>
                    <td>${d.data || 'N/A'}</td>
                    <td>${d.assunto || 'N/A'}</td>
                    <td>${d.andamento || 'N/A'}</td>
                    <td><a href="${d.link}" target="_blank">Abrir</a></td>
                    <td>${d.prazo || 'N/A'}</td>
                </tr>`;
                tabela.insertAdjacentHTML('beforeend', linha);
            });
        }

        // Disponibilizar funÃ§Ãµes globalmente
        window.login = login;
        window.logout = logout;
        window.carregarDadosFirestore = carregarDadosFirestore;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Processos - NUP</h1>
        <div id="status">NÃ£o autenticado</div>

        <button id="loginBtn" onclick="login()">ðŸ”‘ Login com Google</button>
        <button id="logoutBtn" onclick="logout()" style="display: none;">ðŸšª Sair</button>

        <button onclick="carregarDadosFirestore()">ðŸ”„ Recarregar Processos</button>

        <table id="tabelaProcessos">
            <thead>
                <tr>
                    <th>NÃºmero</th>
                    <th>Data Entrada</th>
                    <th>Assunto</th>
                    <th>Andamento</th>
                    <th>Link</th>
                    <th>Prazo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
